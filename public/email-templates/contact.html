<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact</title>
</head>

<body
    style="margin: 0; padding: 0; background-color: #0f172a; color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <div
        style="max-width: 600px; margin: 40px auto; background: #1e293b; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <!-- Header -->
        <div style="padding: 32px; text-align: center; background: #2563eb;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                style="color: white; margin-bottom: 16px;">
                <path
                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                </path>
            </svg>
            <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 600;">New Message</h1>
        </div>

        <!-- Content -->
        <div style="padding: 32px;">
            <!-- Sender Info -->
            <div style="margin-bottom: 24px;">
                <h2
                    style="margin: 0 0 16px; color: #e2e8f0; font-size: 16px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.025em;">
                    Sender Information</h2>
                <div style="background: #0f172a; border-radius: 8px; padding: 16px;">
                    <p style="margin: 0 0 8px; color: #e2e8f0;">
                        <strong style="color: #94a3b8; display: inline-block; width: 80px;">Name:</strong>
                        {{firstName}} {{lastName}}
                    </p>
                    <p style="margin: 0; color: #e2e8f0;">
                        <strong style="color: #94a3b8; display: inline-block; width: 80px;">Email:</strong>
                        {{email}}
                    </p>
                </div>
            </div>

            <!-- Message -->
            <div>
                <h2
                    style="margin: 0 0 16px; color: #e2e8f0; font-size: 16px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.025em;">
                    Message</h2>
                <div style="background: #0f172a; border-radius: 8px; padding: 16px;">
                    <p style="margin: 0; color: #e2e8f0; line-height: 1.6;">{{message}}</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div style="padding: 24px 32px; background: #0f172a; text-align: center; border-top: 1px solid #1e293b;">
            <a href="mailto:{{email}}"
                style="display: inline-block; padding: 12px 24px; background: #2563eb; color: white; text-decoration: none; border-radius: 6px; font-weight: 500; margin-bottom: 16px;">Reply
                to Message</a>
            <p style="margin: 0; color: #64748b; font-size: 14px;">
                Automated notification from your portfolio
            </p>
        </div>
    </div>
</body>
</html>
