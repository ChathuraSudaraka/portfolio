<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Message</title>
</head>
<body style="margin: 0; padding: 20px; background-color: #f5f5f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #262626;">
    <div style="max-width: 580px; margin: 0 auto; background-color: #ffffff; border: 1px solid #e0e0e0;">
        <!-- Header -->
        <div style="padding: 32px 40px; text-align: center; border-bottom: 1px solid #e0e0e0;">
            <h1 style="margin: 0; color: #262626; font-size: 22px; font-weight: 500;">
                New Contact Message
            </h1>
        </div>

        <!-- Content -->
        <div style="padding: 40px;">
            <!-- Sender Info -->
            <div style="margin-bottom: 32px;">
                <p style="margin: 0 0 8px; color: #404040; font-size: 15px;">
                    <span style="color: #737373; width: 70px; display: inline-block;">Name:</span>
                    {{firstName}} {{lastName}}
                </p>
                <p style="margin: 0; color: #404040; font-size: 15px;">
                    <span style="color: #737373; width: 70px; display: inline-block;">Email:</span>
                    {{email}}
                </p>
            </div>

            <!-- Message -->
            <div>
                <div style="color: #404040; line-height: 1.6; font-size: 15px; border-left: 2px solid #e0e0e0; padding-left: 16px;">
                    {{message}}
                </div>
            </div>

            <!-- Action Button -->
            <div style="text-align: center; margin-top: 40px;">
                <a href="mailto:{{email}}" 
                   style="display: inline-block; padding: 12px 28px; background-color: #262626; color: #ffffff; text-decoration: none; font-size: 15px; font-weight: 500;">
                    Reply to Message
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div style="padding: 24px 40px; border-top: 1px solid #e0e0e0; text-align: center;">
            <p style="margin: 0; color: #737373; font-size: 13px;">
                Automated message from your portfolio
            </p>
        </div>
    </div>
</body>
</html>
